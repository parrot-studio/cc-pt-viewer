Metrics/ClassLength:
  Max: 376

# Offense count: 11
Metrics/CyclomaticComplexity:
  Max: 26

# Offense count: 93
# Configuration parameters: AllowURI, URISchemes.
Metrics/LineLength:
  Max: 156

# Offense count: 21
# Configuration parameters: CountComments.
Metrics/MethodLength:
  Max: 87

# Offense count: 8
Metrics/PerceivedComplexity:
  Max: 22

